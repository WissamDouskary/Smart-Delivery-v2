databaseChangeLog:
  - changeSet:
      id: 018-add-password-users-table
      author: wissam
      changes:
        - addColumn:
            tableName: livreurs
            columns:
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
        - addColumn:
            tableName: senders
            columns:
              - column:
                  name: password
                  type: varchar(255)
