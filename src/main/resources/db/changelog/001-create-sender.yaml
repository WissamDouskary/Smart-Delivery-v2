databaseChangeLog:
  - changeSet:
      id: 1
      author: wissam
      changes:
        - createTable:
            tableName: senders
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: VARCHAR(225)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(255)
                  constraints:
                    nullable: false