databaseChangeLog:
  - changeSet:
      id: 019-create-gestionnaire-table
      author: wissam
      changes:
        - createTable:
            tableName: managers
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(225)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
