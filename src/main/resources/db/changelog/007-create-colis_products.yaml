databaseChangeLog:
  - changeSet:
      id: 7
      author: wissam
      changes:
        - createTable:
            tableName: colis_products
            columns:
              - column:
                  name: poids_total
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: prix_total
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: colis_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: colis_products
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_colis_products_colis

        - addForeignKeyConstraint:
            baseTableName: colis_products
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_colis_products_products