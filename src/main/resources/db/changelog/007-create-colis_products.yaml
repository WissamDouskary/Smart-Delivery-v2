databaseChangeLog:
  - changeSet:
      id: create-colis-products-join-table
      author: wissam
      changes:
        - createTable:
            tableName: colis_products
            columns:
              - column:
                  name: colis_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: colis_products
            columnNames: colis_id, product_id
        - addForeignKeyConstraint:
            baseTableName: colis_products
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_colis_products_colis
        - addForeignKeyConstraint:
            baseTableName: colis_products
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_colis_products_products
