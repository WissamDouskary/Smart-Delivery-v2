databaseChangeLog:
  - changeSet:
      id: 3
      author: wissam
      changes:
        - createTable:
            tableName: zones
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: codePostal
                  type: integer
                  constraints:
                    nullable: false