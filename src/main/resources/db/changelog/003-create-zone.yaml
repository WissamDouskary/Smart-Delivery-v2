databaseChangeLog:
  - changeSet:
      id: 3
      author: wissam
      changes:
        - createTable:
            tableName: zones
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: code_postal
                  type: integer
                  constraints:
                    nullable: false