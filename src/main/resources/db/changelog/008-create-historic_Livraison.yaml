databaseChangeLog:
  - changeSet:
      id: 8
      author: wissam
      changes:
        - createTable:
            tableName: historic_livraison
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: changementDate
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar(255)

              - column:
                  name: colis_id
                  type: VARCHAR(36)

        - addForeignKeyConstraint:
            baseTableName: historic_livraison
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_historic_livraison_colis