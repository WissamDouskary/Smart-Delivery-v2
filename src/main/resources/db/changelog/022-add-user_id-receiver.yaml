databaseChangeLog:
  - changeSet:
      id: 22
      author: admin
      changes:
        - addColumn:
            tableName: receivers
            columns:
              - column:
                  name: user_id
                  type: varchar(36)

        - addForeignKeyConstraint:
            baseTableName: receivers
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_receivers_users