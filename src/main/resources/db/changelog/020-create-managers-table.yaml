databaseChangeLog:
  - changeSet:
      id: 20
      author: wissam
      changes:
        - createTable:
            tableName: managers
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: telephone
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false